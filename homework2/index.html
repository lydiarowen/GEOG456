<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Practice</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>


<style>
    #mapi { height: 500px; }
</style>

<body>
    <div id="mapi"></div>   
    <script>
        var map = L.map('mapi').setView([49.8, -119.7], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var daMarker = L.marker([49.8, -119.7]).addTo(map);
daMarker.bindPopup("<b>Hello there!</b><br>West Kelowna is a thriving city that has a rural sophistication appeal and is a haven for outdoor recreation. It is quite a peaceful place.").openPopup();
   
   </script>

</body>
</html>
